<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take Me There</title>
    <meta name="description" content="Take Me There accesses the databases of Google, Wikipedia, and Bing News Search to retrieve a well-rounded breadth of information for any location searched.">
    <script src="mapInfo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|DM+Serif+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header class="centerOnLoad" role="banner">
      <h1 class="websiteTitle">Take Me There</h1>
      <!-- <svg id="title-svg" viewBox="0 0 1000 1000">
        <path id="curve" fill="transparent" stroke="transparent" stroke-width="1" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text>
          <textPath startOffset="90" xlink:href="#curve">
            Take Me There
          </textPath>
        </text>
      </svg> -->
      <h2 class="websiteDescription">Traveling somewhere?  Just curious about a city, state, or country?  Search below to learn more!<h2>

      <div id="stick-here">
      <form id="stickThis" role="search">
        <label aria-label="Search Box">
          <input id="addressBox" type="textbox" value="malibu ca">
          <button id="searchButton" type="submit" role="button">Search</button>
        </label>
      </form>
      </div>

    </header>

    <main>
      <section class="areaHistory" role="contentinfo" aria-live="polite">
        <div class="historyContainer"></div>
      </section>

      <section class="mapsContainer" role="contentinfo" aria-live="polite">
        <div id="politicalMap" class="hideOnLoad"></div> 
        <div id="geographicMap" class="hideOnLoad"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8H8xe_2NjlfBnHjyujuN5D8bp3FK1woI&callback=initMap" async defer></script>
      </section>

      <section class="currentEvents hideOnLoad" role="contentinfo" aria-live="polite">
        <div class="newsContainer"></div>
      </section>

      <section class="pageChangeButtons hideOnLoad" role="region">
        <button class="previousPage hideOnLoad" type="submit" role="tab">Previous five articles</button>
        <div class="pageNumber hideOnLoad"></div>
        <button class="nextPage hideOnLoad" type="submit" role="tab">Next five articles</button>
      </section>
    </main>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
